<div class="item">
  <div class="hov"></div>
  <div class="parent-img">
    <img src="{{ data.images[0] }}" alt="" class="img" />
    <!-- <img src="{{ data.images[0] }}" alt="" class="image" /> -->
  </div>
  <div class="body">
    <h4>{{ data.name }}</h4>
  </div>
  <div class="aaa" (load)="looop()">
    <div class="addProducts" *ngIf="!addButton" (click)="addButton = true">
      Add to cart
    </div>
    <span>{{ data.price }}</span>
    <div class="view" (click)="onview(data.id)">view</div>
    <div class="d-flex gab-3 w-50" *ngIf="addButton">
      <input type="number" class="form-control" (ngModel)="amount" />
      <button class="btn btn-info btn btn-primary rounded-square" (click)="add(); addButton = false">
        Add
      </button>
    </div>
  </div>
</div>
