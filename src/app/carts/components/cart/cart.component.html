<div class="cartBox">
  <div class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
  <h1 class="text-secondary">Shopping cart</h1>
  <div class="headcart">
    <p class="lead">You have <label class="text-secondary">{{ cartProducts.length }}</label> items in your cart</p>
    <span class="text-secondary card-header" (click)="clearCart()">Clear shopping cart</span>
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cartProducts; let index = index">
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
      <td>
        <div class="quantity">
          <button class="btn btn-dark" (click)="addAmount(item)">+</button>
          <input class="form-control" type="number" [(ngModel)]="item.quantity" min="1" (change)="updateCartItem(item)">
          <button class="btn btn-dark" (click)="minusAmount(item)">-</button>
        </div>
      </td>
      <td>{{ item.price * item.quantity }}</td>
      <td><button class="btn btn-primary rounded-square bg-secondary" (click)="deleteProduct(item._id)">Delete</button></td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th>Total: {{total}}</th>
    </tr>
  </tfoot>
</table>
<div class="alert alert-success" role="alert" *ngIf="success">
  <strong>Well Done!</strong> Your order has been successfully sent.
</div>
<button class="btn btn-primary rounded-square bg-secondary" (click)="goToOrderPage()">Order Now</button>
